<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8">
        <meta name="description" content="ToDo List | Web Application">
        <meta name="keywords" content="ToDo App, To-Do List, Checklist, Application, Java Developer, Javautvecklare, Webbutvecklare, Utvecklare, Front-End, Back-End, HTML, CSS, JavaScript, Firebase, JSON-API">
        <meta name="author" content="Malgorzata Pick">
        <title>My Things To Do</title>
        <link rel="icon" href="images/task-list.png" type="image/jpg" sizes="16x16">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Quantico&family=Roboto&family=Varela+Round&display=swap" rel="stylesheet">
        <link href="style.css" rel="stylesheet">
        <script src="https://kit.fontawesome.com/3318035e44.js"></script>
    </head>

    <body>
        <!-- Header -->
        <div class="header font-style">
            <h1 class="title">My Things To Do</h1>           
        </div> 
        <!-- Main -->
        <div class="main">
            <button type="submit" class="button-auth font-style" id="logout-button" title="Logout">Logout</button>
            <button type="submit" class="button-auth font-style" id="user-button">User <i class="fas fa-user-circle"></i></button>
            <h2 class="welcome font-style" id="welcome"></h2>
            <!-- Image -->
            <div class="img"><img src="images/office-checklist.png" alt="checklist" id="checklist"></div>
            <!-- Task container -->
            <div class="container-tasks">
                <!-- Inputs -->
                <input type="text" class="input" id="task-title" placeholder="What is there to do?" maxlength="100"/>
                <input type="date" class="input" id="task-date" />
                <div >
                    <!-- Buttons -->
                    <ul class = "button-group">
                        <button type="submit" class="button font-style" id="add-button"  title="Add new task">ADD TASK</button>
                        <button type="submit" class="button font-style" id="sort-button" title="Sort tasks">SORT TASKS</button>
                        <button type="submit" class="button font-style" id="delete-all-button" title="Delete all tasks">DELETE ALL</button>
                    </ul>
                </div>
                <!-- Task list -->
                <ul class="list" id="task-list"></ul>
            </div>
        </div>
        
        <!-- Error Modal -->
        <div id="message-modal" class="modal-background">
            <!-- Modal content -->
            <div class="modal-container">
                <div class="modal-header font-style">
                    <div>Ups! Something is missing.<span class="close" id="error-close" title="Close">&times;</span>
                    </div>
                </div>
                <div class="modal-all-content">
                    <p class="message" id="error-message">Here comes error message.</p>
                    <div class="modal-buttons">
                        <button type="submit" class="message-button font-style" id="ok-button" title="OK">OK</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- End Error Modal -->
        
        <!-- Delete All Modal -->
        <div id="delete-message-modal" class="modal-background">
            <!-- Modal content -->
            <div class="modal-container">
                <div class="modal-header font-style">
                    <div>Confirm deletion.<span class="close" id="delete-close" title="Close">&times;</span>
                    </div>
                </div>
                <div class="modal-all-content">
                    <p class="message" id="delete-message">Are you sure you want to permanently delete all tasks?</p>
                    <div class="modal-buttons">
                        <button type="submit" class="message-button font-style" id="delete-cancel-button" title="Cancel">CANCEL</button>
                        <button type="submit" class="message-button font-style" id="delete-button" title="Delete">DELETE</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- End Delete All Modal -->
        
        <!-- User Profile Modal -->
        <div id="user-profile-modal" class="modal-background">
            <!-- Modal content -->
            <div class="modal-container">
                <div class="modal-header font-style">
                    <div>User Profile.<span class="close" id="user-close" title="Close">&times;</span>
                    </div>
                </div>
                <div class="container-user-modal modal-all-content">
                    <ul class = "login-group">
                        <label for="email" class="label"><b>Update email</b></label>
                        <input type="email" class="input-login" id="email" name="email" placeholder="Enter new email" maxlength="50"/>
                        <label for="password" class="label"><b>Update password</b></label>
                        <input type="password" class="input-login" id="password" name="password" placeholder="Enter new password" maxlength="30" required/>
                        <label for="username" class="label"><b>Update name</b></label>
                        <input type="text" class="input-login" id="username" name="username" placeholder="Enter new name" maxlength="50"/>
                    </ul>
                    <div class="modal-buttons">
                        <button type="submit" class="message-button font-style" id="update-button" title="Update">UPDATE</button>
                        <button type="submit" class="message-button font-style" id="user-cancel-button" title="Cancel">CANCEL</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- End User Profile Modal -->
        
        <!-- Footer -->
        <footer>
            <div class="footer">
                <span id="chevron" title="To the top"><a href="#"><i class="fas fa-chevron-circle-up"></i></a></span>
                <p class="copyright font-style">Copyright &copy; 2021 | Malgorzata Pick</p>
            </div>
        </footer>
        <!-- End footer -->
        
        <!-- Scripts js -->
        <script defer src="app.js"></script>    
        <!-- Firebase js -->
        <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-database.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-auth.js"></script>

    </body>
</html>
