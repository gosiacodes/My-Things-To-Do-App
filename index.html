<!DOCTYPE html>
<html lang="en">

<head>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">
	<meta name="description" content="ToDo List | Web Application">
    <meta name="keywords" content="ToDo App, Java Developer, javautvecklare, HTML, CSS, JavaScript, Firebase, JSON-API">
	<meta name="author" content="Malgorzata Pick">
	<title>ToDo App</title>   
	<link href="style.css" rel="stylesheet">
    <script src="jquery-3.4.1.js"></script>
    
</head>

<body>
    
    <h1 class="title">ToDo List</h1>
    <div class="container-tasks">
        <input type="text" class="add-element" id="new-task" placeholder="Add new task">
        <button class="new-task-button" id="new-task-button">Add task</button>
        <ul id="task-list"></ul>
		<button class="remove-button" id="remove-button">Remove finished tasks</button>
    </div>  

	<script src="app.js"></script>
    
</body>

</html>
