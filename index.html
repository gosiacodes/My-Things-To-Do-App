<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8">
        <meta name="description" content="ToDo List | Web Application">
        <meta name="keywords" content="ToDo App, To-Do List, Checklist, Application, Java Developer, Javautvecklare, HTML, CSS, JavaScript, Firebase, JSON-API">
        <meta name="author" content="Malgorzata Pick">
        <title>ToDo App</title>
        <link rel="icon" href="images/task-list.png" type="image/jpg" sizes="16x16">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Quantico&family=Roboto&family=Varela+Round&display=swap" rel="stylesheet">
        <link href="style.css" rel="stylesheet">
        <script src="https://kit.fontawesome.com/3318035e44.js"></script>
    </head>

    <body> 
            <div class="header topnav font-style">
                <h1 class="title">My Things To Do</h1>
            </div> 
        <div class="main">
            <div class="img"><img src="images/office-checklist.png" alt="checklist" id="checklist"></div>
            <div class="container-tasks">
                <input type="text" class="input" id="new-task" placeholder="What to do?">
                <i class="fas fa-plus-square add-icon" onclick="newTask()" title="Add new task"></i>
                <ul class="list" id="task-list">
                    <li>Work on the project</li>
                </ul>
            </div> 
        </div>
         <!-- Footer -->
        <footer>
            <div class="footer">
                <span class="chevron" title="To the top"><a href="#"><i class="fas fa-chevron-circle-up"></i></a></span>
                <span class="trash-icon" title="Delete task"><a href="#"><i class="fas fa-trash"></i></a></span>
                <p class="copyright font-style">Copyright &copy; 2021 | Malgorzata Pick</p>
            </div>
        </footer>
        <!-- End footer -->
        
        <script src="app.js"></script>

    </body>
</html>
